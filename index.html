<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="lib/Chart.min.js"></script>
    <script src="lib/chartjs-plugin-style.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <title>Calculator</title>
  </head>

  <body>
    <div id="intro" class="hideintro">
      <div class="wrapperIntro">
        <p class="introP">
          Hey, find out your startup's pre-money valuation!
        </p>
        <button id="start">Start</button>
      </div>
    </div>

    <div id="popUp">
      <div class="popWrapper">
        <p class="endText">
          Hey, fill in the form and we will send you results by email!
        </p>
        <form id="signUp">
          <div>
            <label for="name"></label>
            <input
              type="text"
              id="userName"
              name="name"
              placeholder="Name"
              pattern="[A-Za-z]{1,50}"
              required
            />
          </div>

          <div>
            <label for="companyName"></label>
            <input
              type="text"
              id="userCompany"
              name="company"
              placeholder="Company"
              pattern="[a-zA-Z0-9-]+"
              required
            />
          </div>

          <div>
            <label for="email"></label>
            <input
              type="email"
              id="userEmail"
              name="email"
              placeholder="E-mail"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              required
            />
          </div>

          <div>
            <label for="phone"></label
            ><input
              type="tel"
              id="userPhone"
              name="phone"
              placeholder="Phone"
            />
          </div>

          <div>
            <input id="i2" type="checkbox" name="gdpr" required />
            <p class="terms">I agree to GDRP blablabla</p>
          </div>
          <div>
            <input id="i1" type="checkbox" name="terms" required />
            <p class="terms">I want to get my results on email bla bla bla</p>
          </div>
          <!-- <div class="inputSub"> -->
          <div>
            <input type="submit" value="Submit" onclick="saveUserData()" />
          </div>
        </form>
      </div>
    </div>

    <div id="comparison" class="hide">
      <p id="number">number in %</p>
    </div>
    <!-- <div id="hiddenDivFactors" class="hiddenDivFactors hidden"></div> -->
    <div class="main">
      <div class="box">
        <h1 id="timeline"></h1>

        <h1 id="question">Question</h1>
        <h2 id="questionText">Text of the question</h2>
        <div id="answer"></div>

        <div id="chartPlaceHolder"></div>
        <div id="prevNext">
          <button id="prev_button" class="buttons overlay">Previous</button>
          <button id="next_button" class="buttons" disabled>Next</button>
          <button id="submit" class="buttons hidden submit">Submit</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <!-- <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script> -->

    crossorigin="anonymous"

</html>
