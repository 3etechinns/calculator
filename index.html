<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div id="popUp">
    <div id="signUp">
      <div><label for="name">Name</label>
        <input type="text"></div>
      <div><label for="companyName">Company name</label>
        <input type="text"></div>
      <div><label for="email">Email</label>
        <input type="email"></div>
      <div><label for="phone">Phone</label><input type="tel"></div>
    </div>
    <input type="submit" value="Submit">
  </div>



  <div class="main">
    <h1 id="timeline"></h1>
    <div class="box">
      <h1 id="question">Question</h1>
      <h2 id="questionText">Text of the question</h2>
      <div id="answer"></div>
      <div>
        <button id="prev_button" class="buttons">Previous</button>
        <button id="next_button" class="buttons" disabled>Next</button>
        <button id="submit" class="buttons hidden submit">Submit</button>
      </div>
    </div>

  </div>
</body>
<script src="script.js"></script>

</html>
